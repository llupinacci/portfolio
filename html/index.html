<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- === CSS === -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- === Boxicons CSS === -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="../assets/bx-code-alt.svg" type="image/x-icon">

    <title>Portfolio - Laureana</title>
</head>
<body>

    <nav class="sidebar close">

        <header>

            <div class="image-text">

                <span class="image">
                    <img src="../assets/logo/b46a6970cc0f064f5ba5d6370077c7f2e18dbb0f-1200x630.png" alt="">
                </span>

                <div class="text header-text">
                    <span class="name">
                        Portfolio
                    </span>
                    <span class="profession">Web Developer</span>
                </div>

            </div>

            <i class='bx bx-chevron-right toggle'></i>

        </header>

        <div class="menu-bar">

            <div class="menu">

                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user-circle icon'></i>
                            <span class="text nav-text">About Me</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-folder icon' ></i>
                            <span class="text nav-text">Proyects</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-envelope icon' ></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>

                </ul>

            </div>

            <div class="bottom-content">

                <li class="mode">

                    <div class="moon-sun">

                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>

                    </div>

                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>

                </li>

            </div>

        </div>

    </nav>


    <script src="../js/script.js"></script>
    
</body>
</html>
